<html>
<head>
    <title>Карта заведений | CHIC Moscow</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        @import url('https://fonts.cdnfonts.com/css/league-gothic');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap');
		
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
			color: #333
			min-height: 100vh;
		}
		
		.header {
			background-color: rgba(198, 132, 166, 0.7);
			width: 100%;
            height: 120px;
            position: relative;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .logo {
            font-family: 'League Gothic', sans-serif;
            font-size: 72px;
            color: #FFFFFF;
            position: absolute;
            left: 30px;
            top: 20px;
            margin: 0;
            line-height: 1;
        }
        
        .map-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .map-title {
            font-family: 'Oswald', sans-serif;
            font-size: 28px;
            color: #C684A6;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }
        
        #map {
            height: 600px;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Стили для меток */
        .leaflet-popup-content {
            font-family: 'Oswald', sans-serif;
        }
        
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
    </style>
</head>
<body>
	<div class="header">
		<div class="logo">CHIC Moscow</div>
	</div>
	
	<div class="map-container">
		<h1 class="map-title">Карта заведений</h1>
		<div id="map"></div>
	</div>
	
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
		const map = L.map('map').setView([55.7558, 37.6176], 13);
		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		L.marker([55.7520, 37.6176]).addTo(map)
			.bindPopup("<b>Bro&n</b><br>Ресторан европейской кухни");
			
		L.marker([55.7600, 37.6200]).addTo(map)
			.bindPopup("<b>Кофемания</b><br>Кофейня и завтраки");
			
		L.marker([55.7580, 37.6150]).addTo(map)
			.bindPopup("<b>Мария Санта</b><br>Итальянская кухня");
			
		L.marker([55.7500, 37.6250]).addTo(map)
			.bindPopup("<b>DIDI</b><br>Авторская кухня");
    </script>
</body>
</html>
