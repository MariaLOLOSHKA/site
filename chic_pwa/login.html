<html>
<head>
    <title>Вход | CHIC Moscow</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">CHIC Moscow</div>
        <h1 class="login-title">Войдите в аккаунт</h1>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ваш email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Ваш пароль" required>
            </div>
            
            <button type="submit" class="submit-btn">Войти</button>
        </form>
        
        <div class="links">
            <a href="forgot-password.html">Забыли пароль?</a> • 
            <a href="register.html">Создать аккаунт</a>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Попытка входа:', { email, password });
            alert('Форма входа отправлена!');
        });
    </script>
</body>
</html>
